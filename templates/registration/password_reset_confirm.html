<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Введите новый пароль{% endblock title %}
</head>
<body>
{% block content %}
<h1>Установите новый пароль!</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Изменить пароль">
</form>
{% endblock content %}
</body>
</html>
