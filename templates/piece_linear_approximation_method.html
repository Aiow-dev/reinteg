<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% block title %}Метод кусочно-линейной аппроксимации{% endblock title %}
</head>

<body>
  {% block content%}
  <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 50%" <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownMenuButton"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Выберите метод интегрирования(кусочно-линейная аппроксимация)
    </button>
    <style>
      .dropdown-menu {
        width: 100%;
        text-align: center;
        padding: 0;
      }

      .dropdown-divider {
        margin: 0;
      }
    </style>
    <div class="dropdown-menu method-list" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" data-method="trapezoid_method" style="white-space: break-spaces;" href="{% url 'functions' %}">Метод трапеций</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" data-method="trapezoid_method_accuracy" style="white-space: break-spaces;" href="{% url 'functions' %}">Метод трапеций(с заданной точностью)</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" data-method="trapezoid_method" style="white-space: break-spaces;" href="{% url 'functions' %}">Авто</a>
    </div>
  </div>
  <script type="text/javascript">
    $(".method-list a").on("click", function () {
      localStorage.setItem("method", $(this).data("method"));
    });
  </script>
  {% endblock content %}
</body>

</html>
